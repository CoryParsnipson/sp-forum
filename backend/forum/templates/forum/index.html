{% load static %}
{% load render_bundle from webpack_loader %}
<!DOCTYPE html>

<html lang="en">
   <head>
      <title>SP Forum</title>
      <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
   </head>

   <body>
      <header>
         <h1>SP Forums</h1>
      </header>

      <article>
         <table>
            <tbody>
               {% for forum in forums %}
                  <tr>
                     <th><a href="{% url 'forum-detail-by-slug' forum_slug=forum.slug %}">{{ forum.title }}</a></th>
                     <td>{{ forum.description }}</td>
                  </tr>
               {% empty %}
                  <tr><td>There are no forums...</td></tr>
               {% endfor %}
            </tbody>
         </table>
      </article>

      <section class="main-content">
      </section>
   </body>
</html>
