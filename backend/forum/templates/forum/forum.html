{% load static %}
{% load render_bundle from webpack_loader %}
<!DOCTYPE html>

<html lang="en">
   <head>
      <title>SP Forum :: {{ forum.title }}</title>
      <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
   </head>

   <body>
      <header>
         <h1>{{ forum.title }}</h1>
         <h3>{{ forum.description }}</h3>
      </header>

      <article>
         <table>
            <tbody>
               {% for thread in threads %}
               <tr>
                  <th><a href="{% url 'thread-detail' id=thread.id %}">{{ thread.title }}</a></th>
                  <td>{{ thread.author.username }}</td>
               </tr>
               {% endfor %}
            </tbody>
         </table>
      </article>
   </body>
</html>
